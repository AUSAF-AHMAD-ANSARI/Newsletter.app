<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Newsletter signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" method="post" action="/">
        <img class="mb-4" src="image/abc.png" alt="" width="150" height="125">
        <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
        <p>
            <input type="text" name="fname" id="Firstname" class="form-control top" placeholder="First Name" required>
            <input type="text" name="lname" id=" Lastname " class="form-control middle " placeholder="Last Name " required>
            <input type="email" name="email" id="inputEmail " class="form-control bottom " placeholder="Email address " required autofocus>
        </p>
        <button class="btn btn-primary btn-lg btn-block " type="submit ">Sign Up</button>
        <p class="mt-5 mb-3 text-muted ">&copy; Info-Stream</p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz " crossorigin="anonymous "></script>
</body>

</html>
